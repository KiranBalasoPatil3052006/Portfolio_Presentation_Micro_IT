<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cal1.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="title">
        <h1>Simple Calculator</h1>
    </div>
    <div class="allocation-center">
        <div class="calculator">
            <form name="calculator">
                <table> <input type="text" id="display"> <button class="button1" type="button"
                        onclick="backspace()">‚Üê</button>
                    <tr>
                        <td><button type="button" onclick="addToDisplay('1')">1</button></td>
                        <td><button type="button" onclick="addToDisplay('2')">2</button></td>
                        <td><button type="button" onclick="addToDisplay('3')">3</button></td>
                        <td><button type="button" onclick="addToDisplay('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="addToDisplay('4')">4</button></td>
                        <td><button type="button" onclick="addToDisplay('5')">5</button></td>
                        <td><button type="button" onclick="addToDisplay('6')">6</button></td>
                        <td><button type="button" onclick="addToDisplay('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="addToDisplay('7')">7</button></td>
                        <td><button type="button" onclick="addToDisplay('8')">8</button></td>
                        <td><button type="button" onclick="addToDisplay('9')">9</button></td>
                        <td><button type="button" onclick="addToDisplay('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="clearDisplay()">C</button></td>
                        <td><button type="button" onclick="addToDisplay('0')">0</button></td>
                        <td><button type="button" onclick="calculate()">=</button></td>
                        <td><button type="button" onclick="addToDisplay('/')">/</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
            const buttons = document.getElementsByTagName("button");
            for (let button of buttons) {
                button.classList.add('hover-enabled');
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            const display = document.getElementById('display');
            if (!isNaN(key)) {
                addToDisplay(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                addToDisplay(key);
            } else if (key === '=' || key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key.toLowerCase() === 'c') {
                clearDisplay();
            }
        });

    </script>
</body>

</html>
